name: Test Home Assistant YAML Files

on:
  push:
    branches: [main]
    paths:
      - "src/includes/**/*.yaml"
      - "tests/**"
      - "pyproject.toml"
  pull_request:
    branches: [main]
    paths:
      - "src/includes/**/*.yaml"
      - "tests/**"
      - "pyproject.toml"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Run tests
        run: uv run pytest -v
