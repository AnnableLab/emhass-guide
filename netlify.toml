[build]
  command = "npm run build"
  publish = "dist"
  # Ignore builds if changes are only in tests, src/includes, or other non-web files
  # Only build if changes occur in these specific web-related paths
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- src/components src/content src/styles src/content.config.ts public astro.config.mjs package.json package-lock.json netlify.toml"

[build.environment]
  NODE_VERSION = "20"

# Enable automatic deploy previews for pull requests
[context.deploy-preview]
  command = "npm run build"

# Production context (main branch)
[context.production]
  command = "npm run build"

# Optional: Configure headers for better caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
